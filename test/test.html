<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head id="Head1" runat="server">
    <meta http-equiv="content-type" content="text/html; charset=gb2312" />
    <title>历史数据查询</title>
    <script src="../Scripts/map/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom/development-bundle/ui/jquery.ui.core.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom/development-bundle/ui/jquery.ui.widget.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom/development-bundle/ui/jquery.ui.datepicker.js"></script>
    <link href="Scripts/jquery-ui-1.10.4.custom/development-bundle/themes/base/jquery.ui.all.css" rel="stylesheet" />

    <script src="Scripts/jquery-ui-1.10.4.custom/amcharts/amcharts.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom/amcharts/serial.js"></script>
    <link href="../CSS/style03.css" rel="stylesheet" type="text/css" />
    <link href="Styles/datalist.css" rel="stylesheet" />
    <script src="Scripts/colorpicker/js/colorpicker.js"></script>
    <script src="Scripts/colorpicker/js/eye.js"></script>
    <script src="Scripts/colorpicker/js/utils.js"></script>
    <link href="Scripts/colorpicker/css/colorpicker.css" rel="stylesheet" />
    <script src="Scripts/Bot.js"></script>
    <script src="Scripts/Curve.js"></script>
    <script src="Scripts/datalist.js"></script>
</head>
<body>
    <!-- asdwawwwwwwwwwwwwwwwwww --  >
    <div class="title">
        历史数据查询
    </div>
    <div class="main">
        <div class="tag-group">
            <div class="tag-header">
                <div class="tag" data-target="Sim">
                    数据查询
                </div>
                <div class="tag tag-no-chose" data-target="State">
                    开关量查询
                </div>
                <div class="tag tag-no-chose" data-target="warring">
                    报警查询
                </div>
            </div>
            <div class="tag-content">
                <div id="frame">
                    <div class="tag-line">
                        <div class="tag-line-left">
                            选择地区：
                        <select id="place">
                            <option value="all">全部选择</option>
                        </select>
                        </div>
                        <div class="tag-line-left">
                            选择类型：
                        <select id="type">
                            <option value="all">全部选择</option>
                            <option value="1">泵站</option>
                            <option value="4">水厂</option>
                        </select>
                        </div>
                        <div class="tag-line-left">
                            选择泵站/水厂：
                        <select id="pump">
                            <option value="all">全部选择</option>
                        </select>
                        </div>
                        <div class="tag-line-left">
                            选择分区：
                        <select id="sub">
                            <option value="all">全部选择</option>
                            <option value="1">低区</option>
                            <option value="2">中区</option>
                            <option value="3">高区</option>
                            <option value="4">特高区</option>
                            <option value="5">大区供水</option>
                        </select>
                        </div>
                    </div>
                    <div class="tag-line">
                        <div class="tag-line-left">
                            起始日期：
                        <input id="start" type="datetime" />
                        </div>
                        <div class="tag-line-left">
                            结束日期:
                        <input id="end" type="datetime" />
                        </div>
                        <div class="tag-line-left">
                            起始小时:
                        <select id="startHour">
                            <option selected="selected">0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                        </select>
                        </div>
                        <div class="tag-line-left">
                            结束小时:
                        <select id="endHour">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option selected="selected">23</option>
                        </select>
                        </div>
                    </div>
                    <div id="Sim" class="tag-line check">
                        选择列：
                    <div id="Sim-check" class="cols">
                        载入中...
                    </div>
                    </div>
                    <div id="State" class="hide tag-line check">
                        选择列：
                    <div id="State-check" class="cols">
                        载入中...
                    </div>
                    </div>
                    <div id="warring" class="hide tag-line check">
                        选择列：
                    <div id="warring-check" class="cols">
                        载入中...
                    </div>
                    </div>
                    <div class="tag-line" style="text-align: center;">
                        <button id="go" type="button" disabled="disabled">查询</button>
                        <button id="sel-all" type="button">全选</button>
                        <button id="sel-clear" type="button">清空</button>
                        <button id="sel-reverse" type="button">反选</button>
                        <button id="jump-curve" type="button">生成曲线</button>
                    </div>
                </div>
                <div class="tooltip">
                    点击这里
                    收起面板
                </div>
            </div>
        </div>
    </div>
    <div class="cont" style="margin-bottom: 128px;">
        <div id="loading-view" class="hidden">
            <div class="text">
                <img src="image/small-loading.gif" />
                使劲加载中...
            </div>
        </div>
        <div id="table-frame" class="hidden"></div>
        <div id="curve" class="hidden">
            <div class="curve-tags">
                <div class="curve-tag curve-tag-select" data-target="water-curve">供水曲线</div>
                <div class="curve-tag" data-target="power-curve">耗电曲线</div>
                <div class="curve-tag" data-target="unit-curve">单耗曲线</div>
                <div class="curve-tag" data-target="press-curve">压力曲线</div>
                <div class="curve-tag" data-target="qu-curve">水质曲线</div>
            </div>
            <div class="curve-content" id="water-curve"></div>
            <div class="curve-content hidden" id="power-curve"></div>
            <div class="curve-content hidden" id="unit-curve"></div>
            <div class="curve-content hidden" id="press-curve"></div>
            <div class="curve-content hidden" id="qu-curve"></div>
        </div>
        <div class="table-footer">
            共<span id="total"></span>页&nbsp;
            当前第<span id="current"></span>页&nbsp;
            <a id="home" href="javascript:void(0)">首页</a>&nbsp;
            <a id="prev" href="javascript:void(0)">上一页</a>&nbsp;
            <a id="next" href="javascript:void(0)">下一页</a>&nbsp;
            <a id="foot" href="javascript:void(0)">尾页</a>
        </div>
    </div>
    <div class="curve-bg curve-hidden">
        <div class="curve-set-frame">
            <div class="curve-row-title">
                曲线选项
            </div>
            <div class="curve-row auto-height curve-row-dotted">
                <div class="curve-row auto-height" id="curve-time-coefficient" data-time="month">
                    <div class="curve-row time-interval-title">
                        时间系数
                    </div>
                    <div class="time-interval time-interval-selected" data-target="month">月</div>
                    <div class="time-interval" data-target="day">日</div>
                    <div class="time-interval" data-target="hour">时</div>
                </div>
                <div class="curve-row auto-height" style="margin-bottom: 24px;">
                    <div class="curve-row time-interval-title">
                        基本参数
                    </div>
                    <div class="curve-row">
                        生成对象:
                        <select id="site">
                        </select>
                    </div>
                    <div id="month-tag">
                        <div class="curve-row">
                            起始时间:
                        <input type="text" id="curve-day-start-date" />
                            <span></span>
                        </div>
                        <div class="curve-row">
                            结束时间:
                        <input type="text" id="curve-day-end-date" />
                            <span></span>
                        </div>
                    </div>
                    <div id="day-tag" class="hidden">
                        <div class="curve-row">
                            日期对象:
                            <input type="text" id="curve-hour-date" />
                            <span></span>
                        </div>
                        <div class="curve-row">
                            起始小时:
                        <input type="text" id="curve-hour-start" value="0" />
                            <span></span>
                        </div>
                        <div class="curve-row">
                            结束小时:
                        <input type="text" id="curve-hour-end" value="23" />
                            <span></span>
                        </div>
                    </div>
                    <div id="hour-tag" class="hidden">
                        <div class="curve-row">
                            日期对象:
                            <input type="text" id="curve-min-date" />
                            <span></span>
                        </div>
                        <div class="curve-row">
                            小时对象:
                            <input type="text" id="curve-min-hour" value="12" />
                            <span></span>
                        </div>
                        <div class="curve-row">
                            起始分钟:
                        <input type="text" id="curve-min-start" value="0" />
                            <span></span>
                        </div>
                        <div class="curve-row">
                            结束分钟:
                        <input type="text" id="curve-min-end" value="59" />
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="curve-row" id="curve-err">
            </div>

            <div class="curve-row">
                <button type="button" class="big-button" id="curve-close">关闭</button>
                <button type="button" class="big-button blue-button" id="curve-ok">确定</button>
            </div>
        </div>
    </div>


    <div id="Footer" style="width: 100%; height: 95px; position: fixed; bottom: 0px; left: 0px; overflow: hidden">
        <div id="FooterShow" style="width: 92px; height: 15px; background: url(../image/ShowButton.png); cursor: pointer">
        </div>
        <div id="FooterFram" style="height: 90px; margin-top: 0px; background: url(../image/LinkBG1.png)">
            <div id="leftBot" style="width: 50px; height: 90px; float: left;">
                <img id="leftImg" src="../image/left.png" />
            </div>
            <div id="FooterIcon" style="width: 800px; height: 90px; float: left; overflow: hidden;">
                <div id="FooterIconVector" style="height: 90px;">
                </div>
            </div>
            <div id="rightBot" style="width: 50px; height: 90px; float: right;">
                <img id="rightImg" src="../image/right.png" />
            </div>
        </div>
    </div>
</body>
</html>
